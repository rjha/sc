<div class="help-popup">
    <h4> How to add items to a list? </h4>
    To create a list

    <ol>
        <li> Click on the "Add item by URL" button </li>
        <li> copy + paste a 3mik item URL in the box</li>
        <li> Click on Save </li>
    </ol>

    <h5> what is 3mik item URL?</h5>
    <p>
        3mik item URL is the page address displayed
        in your browser on item details page, <br>
        like 
        <strong>http://www.3mik.com/item/307853</strong>
    </p>
</div>
